    
   <template name="home">
          {{#if currentUser}}
              <h1><center>Welcome {{currentUser.profile.profileName}}!</center></h1>
          {{else}}
          <h1><center>Welcome to INVESTR!</center></h1>
             <h2> To play this game, please <a href="/login">register</a> your account! 
            No real money is involved. This is an eduactional game intended for prospective sharemarket investers to get a feel of how the sharemarket works.</h2>
          {{/if}}
<head>
  <title>INVEST Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="/stock1.png" class="img-rounded" alt="Stock1" width="360" height="245">
      </div>

      <div class="item">
        <img src="/stock2.png" class="img-rounded" alt="Stock2" width="360" height="245">
      </div>
    
      <div class="item">
         <img src="/stock3.jpg" class="img-rounded" alt="Stock3" width="360" height="245">
      </div>

      <div class="item">
        <img src="/stock4.jpg" class="img-rounded" alt="Stock4" width="360" height="245">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
  <h4>asdsfadasdasdsadsadsadsadasdasdasdasdasdasd</h4>

    </template>
