<template name="leaderboard">
<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<h1>Current Leaderboard</h1>

    <ol>
        {{#each allUsers}}
        <li>Player: {{profile.profileName}} | Assets: {{profile.amount}}</li>
    {{/each}}
    </ol>
    
</template>
