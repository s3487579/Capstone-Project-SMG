
<template name="sharemarket">
 <h1>sharemarket</h1>

  <form class="add-stock">
    <!--<input type="text" name="symbol" placeholder="Search for a symbol..." />-->
    {{> inputAutocomplete settings=settings name="symbol" id="msg" class="input-xlarge" placeholder="Search for a symbol..."}}
  </form>
  <ul>
  {{#each stocks}}
    {{> stock}}
  {{/each}}
  </ul>


  </template>
  
  <template name="userPill">
    <span class="label">{{symbol}}</span>
</template>
