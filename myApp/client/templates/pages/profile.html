<template name="profile">
   <div class="col-md-5">
       <h1><center>Profile</center></h1>
       <center>Welcome,<bold>{{currentUser.profile.profileName}}</bold></center>
       <center>
            <table>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Balance</th>
                    </tr>
            <tr>
                <td>{{currentUser.profile.profileName}}</td>
                <td>{{currentUser.emails}}</td>
                <td>${{currentUser.profile.amount}}</td>
            </tr>
            
            </table>
      <br>
      {{> searchBox}}
           <table>
      
                
                <tr>
                    <th>No.</th>
                    <th>DisplayName</th>
                    <th>Add</th>
                </tr>
                
             {{#each allUsers}} 

                <tr>
                    <td></td>
                    <td>{{profile.profileName}}</td>
                    <td><button class="btn btn-success" data-action="request">Add Friend</button></td>
                  </tr>
               {{/each}}
            </table>
          </center>
          {{#each currentUser.requests}}
          <div class="request">
              <b>{{requester.profile.profileName}}</b> Wants to be your buddy! <button class="btn btn-success" data-action="accept">Confirm Friend Request</button>
              <button class=" btn btn-danger" data-action="deny">Decline Friend Request</button>
                </div>
               
                     {{else}}
                     <br>
           No Friend requests :(
        {{/each}}
    
    </div>
       
     <div class="col-md-5">
          <h2>Friends</h2>
          <ul>
             {{#each currentUser.friends}}
             <li class="person" id="highlight"><a href="#">{{user.profile.profileName}}</a></li>
             {{else}}
             <li>No Friends :(</li>
             {{/each}}
              
          </ul>
      
          <div>
              {{> input}}
             <div class="chatBox">
              {{> messages}}
              </div>
          </div>
      </div>
      
</template>

<template name="messages">
    {{#each msgs}}
    <b>{{Pname}}:</b> {{text}}<br>
    {{/each}}
</template>

<template name="input">
    <p>Chat here! <input type="text" id="message"></p>
</template>

<template name="searchBox">
  <form class="searchUsers">
    <input type="text" name="inputName" placeholder="Search for a user brah" />
     <input type="submit" id="insert" value="submit"/>
  </form>
  <ul>
      {{#each test}}
          {{> usersList}}
      {{/each}}
  </ul>
</template>

<template name="usersList">
    {{profile.profileName}}
</template>
